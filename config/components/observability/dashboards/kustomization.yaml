apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: graphql-gateway

configMapGenerator:
  - name: graphqlgateway-grafanadashboard
    files:
      - grafana/graphql-gateway.json
    options:
      labels:
        grafana_dashboard: '1'
      disableNameSuffixHash: true

resources:
  - graphqlgateway-grafanadashboard.yaml
