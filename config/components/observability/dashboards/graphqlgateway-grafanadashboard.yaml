apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: graphqlgateway-grafanadashboard
  labels:
    dashboards: vm-grafana
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: vm-grafana
  resyncPeriod: 30s
  configMapRef:
    name: graphqlgateway-grafanadashboard
    key: graphql-gateway.json
