apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: graphql-gateway
spec:
  parentRefs:
    - name: external-gateway
      namespace: envoy-gateway-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: graphql-gateway
          kind: Service
          group: ''
          port: 4000